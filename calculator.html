<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Checker Calculator</title>
	
	<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

	<div class="container mt-5">
	<div class="card shadow-lg p-4 rounded-4">
		<h2 class="text-center mb-4"><img src="logo.png" alt="Logo Temp" class="logo"> Temperature Checker</h2>

	<!-- Input Form -->
<form id="tempForm">
 	<div class="mb-3">
		<label for="name" class="form-label fw-bold">Your Name</label>
 		<input type="text" id="name" class="form-control" placeholder="Enter your name" required>
	</div>

	<div class="mb-3">
		<label for="temperature" class="form-label fw-bold">Body Temperature (Â°C)</label>
		<input type="number" id="temperature" class="form-control" placeholder="Enter temperature" required>
	</div>

	<div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
		<button type="button" class="btn btn-success w-100 w-sm-auto" onclick="checkTemperature()">Check Temperature</button>
		<button type="reset" class="btn btn-secondary w-100 w-sm-auto">Reset</button>
	</div>
</form>
    </div>
</div>

	<!-- Modal for Result -->
	<div class="modal fade" id="resultModal" tabindex="-1">
 	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content rounded-4">
	<div class="modal-header">
	<h5 class="modal-title">Result</h5>
	<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
		<div class="modal-body text-center" id="resultMessage"></div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>

	<!-- Bootstrap & Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
